    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      /* Video Background Styling */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Overlay for better visibility */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3); 
        z-index: -1;
      }

      /*Ensures root app is above video */
      #root {
        position: relative;
        z-index: 1;
      }

</style>

  <body>
        <!-- Background Video -->
        <video class="video-bg" autoplay loop muted> 
          <source src="/videos/background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
     
        <!-- Dark Overlay -->
        <div class="overlay"></div>
    
    
    <div id="root"></div>
